<div class="row">
  <div class="col-sm-6" >
    <h1>DETALLES</h1>
    <h3 class="first">Chasis</h3>
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" [(ngModel)]="chasis" pInputText #textoChasis>
      <label for="float-input"></label>
        </span>

    <h3 class="first">Nombre de la marca</h3>
    <span class="ui-float-label">
      <input id="float-input2" type="text" size="30" [(ngModel)]="nombreMarca" pInputText #textoNombreMarca>
      <label for="float-input2"></label>
      </span>

    <h3 class="first">Color Uno</h3>
    <span class="ui-float-label">
      <input id="float-input3" type="text" size="30" pInputText [(ngModel)] ="colorUno" #textoColorUno>
      <label for="float-input3"></label>
        </span>

    <h3 class="first">Color Dos</h3>
    <span class="ui-float-label">
      <input id="float-input4" type="text" size="30" pInputText [(ngModel)]="colorDos" #textoColorDos>
      <label for="float-input4"></label>
      </span>

    <h3 class="first">Modelo</h3>
    <span class="ui-float-label">
      <input id="float-input5" type="text" size="30" pInputText [(ngModel)]="nombreModelo" #textoModelo>
      <label for="float-input5"></label>
        </span>

    <h3 class="first">AÃ±o</h3>
    <span class="ui-float-label">
      <input id="float-input6" type="text" size="30" pInputText [(ngModel)]="anio" #textoAnio>
      <label for="float-input6"></label>
        </span>


    <p-button label="Limpiar"></p-button>
    <p-button (onClick)="colocarDetalles(textoChasis,textoNombreMarca, textoColorUno, textoColorDos, textoModelo, textoAnio) "label="Crear"></p-button>

  </div>
  <div class="col-sm-6">
    <p-card title="CARD">
      {{detalles}}
    </p-card>
  </div>
</div>
